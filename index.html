<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <!-- Import Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to the JavaScript file -->
    <script defer src="script.js"></script>
    <!-- Link to the custom stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="flex items-center justify-center min-h-screen bg-blue-200 bg-opacity-80">

    <!-- Main container for the weather app -->
    <div class="bg-lightyellow-200 bg-opacity-90 p-8 rounded-xl shadow-2xl w-full max-w-screen-lg">
        
        <!-- Weather icon at the top -->
        <div class="flex justify-center items-center mb-6">
            <img src="https://img.icons8.com/ios-filled/50/000000/clouds.png" alt="Weather Icon" class="w-16 h-16">
        </div>
        
        <!-- Title of the application -->
        <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-6">Weather Forecast</h1>

        <!-- Dropdown to select recently searched cities -->
        <select id="recentCities" class="p-4 border border-gray-400 rounded-lg mb-4 w-full hidden bg-blue-50 text-blue-700">
            <option value="" disabled selected>Select a recently searched city</option>
        </select>

        <!-- Input field for city name -->
        <input type="text" id="cityInput" class="p-4 border border-gray-400 rounded-lg mb-4 w-full focus:ring-2 focus:ring-blue-500 focus:outline-none bg-blue-50 text-blue-700" placeholder="Enter city name">
        
        <!-- Button to get weather for the entered city -->
        <button id="getWeather" class="bg-blue-600 text-white p-4 rounded-lg w-full hover:bg-blue-700 transition duration-300 mb-2">Get Weather</button>
        
        <!-- Button to get weather for the current location -->
        <button id="getLocationWeather" class="bg-green-600 text-white p-4 rounded-lg w-full hover:bg-green-700 transition duration-300 mb-4">Get Current Location Weather</button>

        <!-- Container to display fetched weather data -->
        <div id="weatherData" class="mt-6 text-center bg-blue-100 shadow-2xl rounded-xl "></div>
        
        <!-- Container to display extended forecast -->
        <div id="extendedForecast" class="mt-8 flex flex-wrap justify-center gap-4"></div>
    </div>

</body>

</html>
